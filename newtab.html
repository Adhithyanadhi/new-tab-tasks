<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New tab</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #121212;
      color: white;
      overflow: hidden;
    }

    #welcome {
      text-align: center;
      margin-bottom: 20px;
    }

    #welcome h1 {
      font-size: 3.5rem;
      letter-spacing: 1px;
    }

    #name-input {
      color: #fff;
      border: none;
      border-bottom: 2px solid #000;
      outline: none;
      font-size: inherit;
      /* Match h1 font size */
      background: transparent;
      width: 250px;
      text-align: center;
      vertical-align: baseline;
      /* Align with text baseline */
      padding: 0;
      /* Remove extra padding */
      margin: 0;
      /* Remove extra margin */
    }

    #name-input::placeholder {
      color: #fff;
    }


    #todo-list-container {
      width: 70%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      max-height: 70vh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      /* Center content vertically */
      align-items: center;
    }

    #add-todo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      width: 100%;
    }

    #new-todo-input {
      flex: 1;
      max-width: 400px;
      padding: 12px 20px;
      border: 1px solid #666;
      border-radius: 10px;
      background: #333;
      color: white;
      font-size: 1.1rem;
      margin-right: 15px;
    }

    #new-todo-input:focus {
      border-color: #2575fc;
      outline: none;
    }

    #add-todo-button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    /* Updated Grid Layout */
    #todo-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
      width: 100%;
      justify-content: center;
    }

    /* Todo Item - Dynamic Width */


    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      /* Ensures left, center, right alignment */
      background: #444;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 500;
      min-width: 200px;
      max-width: fit-content;
      flex-grow: 1;
      word-wrap: break-word;
      white-space: normal;
    }

    .todo-item button {
      background: transparent;
      border: none;
      color: #f00;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: auto;
      /* Pushes button to the right */
    }

    .todo-item button:hover {
      color: #ff2d2d;
    }



    .todo-item input[type="checkbox"] {
      margin-right: 10px;
      /* Adds space between checkbox and text */
    }

    .todo-item span {
      flex: 1;
      /* Allows text to take remaining space */
      text-align: center;
      /* Centers the text */
    }
  </style>
</head>

<body>
  <div id="welcome">
    <h1 id="user-name">Welcome, <input type="text" id="name-input" placeholder="__________"></h1>
    <div class="time" id="time" style="font-size: 2rem;"></div>
  </div>

  <div id="todo-list-container">
    <div id="add-todo-container">
      <input type="text" id="new-todo-input" placeholder="Add a new task..." />
      <button id="add-todo-button">+</button>
    </div>
    <div id="todo-list"></div>
  </div>

  <script src="newtab.js"></script>
</body>

</html>

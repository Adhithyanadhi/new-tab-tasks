<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New tab</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #121212; /* Dark background */
      color: white;
      overflow: hidden;
    }
    #welcome {
      text-align: center;
      margin-bottom: 20px;
    }
    #welcome h1 {
      font-size: 3.5rem;
      letter-spacing: 1px;
    }
    #todo-list-container {
      width: 90%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.8); /* Dark background for the container */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    #add-todo-container {
      display: flex;
      justify-content: space-between;
      margin: 10px;
      margin-bottom: 15px;
    }
    #new-todo-input {
        flex: 1;
        padding: 12px 20px;
        border: 1px solid #666;
        border-radius: 10px;
        background: #333;
        color: white;
        font-size: 1.1rem;
        margin-right: 15px;
    }
    #new-todo-input:focus {
      border-color: #2575fc;
      outline: none;
    }
    #add-todo-button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    #todo-list {
      margin-top: 15px;
      list-style: none;
      padding: 0;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #444;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 1.3rem; /* Increased font size */
      font-weight: 500;
    }
    .todo-item button {
      background: transparent;
      border: none;
      color: #f00;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .todo-item button:hover {
      color: #ff2d2d;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h1>Welcome, Adhithyan!</h1>
    <div id="time" class="time-element"></div>
  </div>
  <div id="todo-list-container">
    <div id="add-todo-container">
      <input type="text" id="new-todo-input" placeholder="Add a new task..." />
      <button id="add-todo-button">+</button>
    </div>
    <div id="todo-list"></div>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
